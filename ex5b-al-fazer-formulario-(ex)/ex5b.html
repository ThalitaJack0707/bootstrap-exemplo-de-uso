<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap Customizado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center">


    <div class="col-sm-4 custom-form shadow">
        <h2>Login</h2>
    <div class="col-sm mb-3">
        <div class="input-group">
            <span class="input-group-text custom-icon">
                <i class="bi bi-envelope"></i>
            </span>
            <input type="text" class="form-control custom-input" placeholder="Digite seu email">
        </div>
    </div>

    <div class="col-sm mb-3" >
        <div class="input-group">
            <span class="input-group-text custom-icon">
                <i class="bi bi-lock "></i>
            </span>
            <input type="password" class="form-control custom-input" placeholder="Digite sua senha">     
        </div>
    </div>


<button type="submit" class="btn btn-primary custom-button bi-arrow-right">Enviar</button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
