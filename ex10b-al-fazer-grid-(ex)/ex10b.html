<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Promo√ß√µes da Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Centralizar o carrossel */
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .carousel-inner img {
            margin: auto;
        }
    </style>
</head>
<body>

    

    <!-- 1¬™ Digita√ß√£o (Aqui) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Meu site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">In√≠cio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas</a>
                    </li>

                    <li class="nav-item">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contato">Contato</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="contato">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Entre em contato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="emailContato" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailContato" required>
                        </div>

                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="mensagem" rows="3" required></textarea>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
</div>
    </div>

    <div class="alert alert-info alert-dismissible fade show mt-5">
        H√° uma promo√ß√£o ativa! ganhe at√© 20% de desconto.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <div class="container mt-3 bg-dark">
        <div class="carousel slide" data-bs-ride="carousel" id="carouselExemplo">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="cachorro.jpg" alt="slide 1" class="d-block w-50">
                </div>

                <div class="carousel-item">
                    <img src="gato cachorro.jpg" alt="slide 2" class="d-block w-50">
                </div>

                <div class="carousel-item">
                    <img src="gato.jpg" alt="slide 3" class="d-block w-50">
                </div>
            </div>


            <!-- Bot√£o de avan√ßar (slides) -->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExemplo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            
            <!-- Bot√£o de retorno (slides) -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExemplo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            
        </div>
    </div>  

    


    <h5 class="mt-5">Progresso:</h5>
    <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar" role="progressbar" width="0%">0%</div>
    </div>

    
    <div class="d-flex justify-content-center">
    <button class="btn btn-primary increase-progress" id="increase-progress">+20%</button>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('increase-progress').addEventListener('click', function() {
        let progressBar = document.getElementById('progress-bar');
        let width = parseInt(progressBar.style.width) || 0;
        
        if (width < 100) {
            width += 20;
            progressBar.style.width = width + "%";
            progressBar.textContent = width + "%";

            if (width === 100) {
                alert("üéâ Parab√©ns! Voc√™ desbloqueou um desconto especial!");
            }
        }
    });
</script>

</body>
</html>
