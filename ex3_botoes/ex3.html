<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>

<div class="container d-flex justify-content-center mt-3">
    <button class="btn btn-primary mx-3">Botão 1</button>
    <button class="btn btn-danger mx-3">Botão 2</button>
    <button class="btn btn-success mx-3">Botão 3</button>
</div>
     
<!-- coração -->
<div class="container d-flex justify-content-center mt-3">
    <button class="btn btn-danger mx-3"><i class="bi bi-heart pe-2"></i>Botão 1</button>


<!-- c -->
    <button class="btn btn-dark mx-3"><i class="bi bi-c-circle-fill pe-2"></i>Botão 1</button>

<!-- livro -->
   <button class="btn btn-secondary mx-3"><i class="bi bi-book-half pe-2"></i>Botão 1</button>
</div>
    
<!-- alerta -->
<div class="alert alert-warning mt-3">
    <i class="bi bi-exclamation-triangle"></i>
    Atenção! Este é um alerta importante.
  </div>

  <!-- avaliação -->
  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">
        <i class="bi bi-star-fill text-warning"></i> 
        Avaliação
      </h5>
      <p class="card-text">Conteúdo do card</p>
    </div>
  </div>

  <!-- username -->
<div class="input-group mt-3">
  <span class="input-group-text">
    <i class="bi bi-person"></i>
  </span>
  <input type="text" class="form-control" placeholder="Username">
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
